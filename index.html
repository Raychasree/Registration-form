<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
  <h2 class="heading">Registration form</h2>
  <div class="flex-container">
        <form id="enrollmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required/>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required > <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
           <label for="dob">Date of Birth:</label>
           <input type="date" id="dob" name="dob" required />

          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>

          <input type="submit" value="Submit" />
          </form>
   </div>
          <div id="enrollmentData">
            <h2>Enrollment <span>Information</span></h2>
            <table>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Address</th>
              </tr>
              <tbody id="enrolledStudents"></tbody>
            </table>
          </div>
    
          <div id="totalEnrolled"></div>
          <script>
            const enrollmentForm = document.getElementById("enrollmentForm");
            const enrolledStudents = document.getElementById("enrolledStudents");
            const totalEnrolled = document.getElementById("totalEnrolled");
            let enrolledCount = 0;
    
            enrollmentForm.addEventListener("submit", function (event) {
              event.preventDefault();
    
              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const phone = document.getElementById("phone").value;
              const gender = document.getElementById("gender").value;
              const dob = document.getElementById("dob").value;
              const address = document.getElementById("address").value;
    
              const newRow = document.createElement("tr");
              newRow.innerHTML = `
              <td>${name}</td>
              <td>${email}</td>
              <td>${phone}</td>
              <td>${gender}</td>
              <td>${dob}</td>
              <td>${address}</td>
            `;
              enrolledStudents.appendChild(newRow);
    
              enrolledCount++;
              totalEnrolled.textContent = `Total Enrollments: ${enrolledCount}`;
    
              enrollmentForm.reset();
            });
          </script>
</body>
</html>
